<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

		<title>Google Maps</title>
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="title">
				Google Maps
				</h1>
			</header>
			<main>

			<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
			<div style="overflow:hidden;height:500px;width:600px;">
			<div id="gmap_canvas" style="height:500px;width:600px;">
			</div>

			</div>

			<script type="text/javascript"> function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(30.2277138,-97.75992489999999),mapTypeId: google.maps.MapTypeId.ROADMAP};

			map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);

			marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(30.2277138, -97.75992489999999)});

			infowindow = new google.maps.InfoWindow({content:"<b>The IronYard</b><br/>3601 S Congress Ave C304<br/>78704 Austin" });

			google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);

			});
			infowindow.open(map,marker);
		}

		google.maps.event.addDomListener(window, 'load', init_map);

			</script>

			</main>
		</div>
	</body>
</html>
